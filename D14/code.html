<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Sign Up</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d9488", // Teal 600 - Fresh, modern, readable
                        "primary-hover": "#0f766e", // Teal 700
                        "primary-light": "#ccfbf1", // Teal 100
                        "background": "#f8fafc", // Slate 50 - Cool white
                        "surface": "#ffffff", // Pure white
                        "border-subtle": "#f1f5f9", // Slate 100
                        "border": "#cbd5e1", // Slate 300
                        "text-main": "#0f172a", // Slate 900
                        "text-sub": "#64748b", // Slate 500
                        "accent-pastel": "#ffe4e6", // Rose 100
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(13, 148, 136, 0.1), 0 2px 10px -1px rgba(13, 148, 136, 0.05)",
                        "input": "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background font-display min-h-screen flex flex-col items-center justify-center p-4 text-text-main selection:bg-primary/20 selection:text-primary relative overflow-hidden">
<div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-[#ccfbf1] rounded-full blur-[100px] opacity-60"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-[#ffe4e6] rounded-full blur-[100px] opacity-60"></div>
<div class="absolute top-[40%] left-[40%] w-[30%] h-[30%] bg-[#e0f2fe] rounded-full blur-[80px] opacity-50"></div>
</div>
<main class="w-full max-w-[460px] bg-surface rounded-2xl shadow-soft border border-white/50 relative z-10 transition-colors duration-300 backdrop-blur-sm">
<div class="px-8 pt-10 pb-6 flex flex-col items-center text-center">
<div class="mb-6 flex size-14 items-center justify-center rounded-2xl bg-gradient-to-br from-primary-light to-white text-primary shadow-sm border border-primary/10">
<span class="material-symbols-outlined text-[28px]">fingerprint</span>
</div>
<h1 class="text-text-main text-[26px] font-bold leading-tight tracking-[-0.02em]">
            Create an account
        </h1>
<p class="text-text-sub text-[15px] font-normal leading-normal mt-2 max-w-xs">
            Enter your details below to register for secure biometric access.
        </p>
</div>
<form class="px-8 pb-8 flex flex-col gap-5">
<div class="flex flex-col gap-1.5">
<label class="text-text-main text-sm font-semibold leading-normal ml-1" for="fullname">Full Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none text-text-sub/60 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">badge</span>
</div>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border bg-gray-50/50 hover:bg-white focus:bg-white h-[50px] placeholder:text-text-sub/50 pl-10 pr-4 text-[15px] font-normal leading-normal transition-all shadow-input" id="fullname" placeholder="John Doe" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-text-main text-sm font-semibold leading-normal ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none text-text-sub/60 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border bg-gray-50/50 hover:bg-white focus:bg-white h-[50px] placeholder:text-text-sub/50 pl-10 pr-4 text-[15px] font-normal leading-normal transition-all shadow-input" id="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center ml-1">
<label class="text-text-main text-sm font-semibold leading-normal" for="password">Password</label>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none text-text-sub/60 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border bg-gray-50/50 hover:bg-white focus:bg-white h-[50px] placeholder:text-text-sub/50 pl-10 pr-12 text-[15px] font-normal leading-normal transition-all shadow-input" id="password" placeholder="Create a strong password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-3.5 text-text-sub/60 hover:text-text-main cursor-pointer transition-colors outline-none focus:text-primary" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<p class="text-xs text-text-sub/80 ml-1">Must be at least 8 characters</p>
</div>
<button class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-[50px] bg-primary text-white text-[15px] font-semibold leading-normal tracking-[0.015em] hover:bg-primary-hover focus:ring-4 focus:ring-primary/20 transition-all shadow-lg shadow-primary/20 active:scale-[0.98]">
            Create Account
        </button>
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border"></div>
</div>
<div class="relative flex justify-center text-xs uppercase tracking-wider font-semibold">
<span class="bg-surface px-3 text-text-sub/70">Or sign up with</span>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center gap-2.5 rounded-xl h-[50px] border border-border bg-white text-text-main text-[15px] font-medium leading-normal hover:bg-gray-50 hover:border-gray-300 transition-colors focus:ring-2 focus:ring-gray-100 shadow-sm" type="button">
<svg class="size-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.24 24.0008C15.4765 24.0008 18.2058 22.9382 20.19 21.1039L16.323 18.1056C15.2517 18.8375 13.8627 19.252 12.24 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.24 24.0008Z" fill="#34A853"></path>
<path d="M5.50705 14.3003C5.00636 12.8099 5.00636 11.1961 5.50705 9.70575V6.61481H1.5166C-0.18551 10.0056 -0.18551 14.0004 1.5166 17.3912L5.50705 14.3003Z" fill="#FBBC05"></path>
<path d="M12.24 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.24 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50705 9.70575C6.45079 6.86173 9.10947 4.74966 12.24 4.74966Z" fill="#EA4335"></path>
</svg>
<span>Sign up with Google</span>
</button>
</form>
<div class="px-8 py-4 bg-gray-50 border-t border-border text-center rounded-b-2xl">
<p class="text-[14px] text-text-sub">
            Already have an account?
            <a class="font-semibold text-primary hover:text-primary-hover hover:underline transition-colors ml-1" href="#">Log in</a>
</p>
</div>
</main>
<div class="mt-8 flex gap-6 text-[13px] text-text-sub font-medium">
<a class="hover:text-text-main transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-text-main transition-colors" href="#">Terms of Service</a>
</div>

</body></html>
