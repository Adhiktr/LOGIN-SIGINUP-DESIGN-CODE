<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6", // Vibrant Blue (Blue 500)
                        "background-light": "#f1f5f9", // Slate 100
                        "background-dark": "#020617", // Slate 950 (Very dark)
                        "surface-dark": "#0f172a", // Slate 900
                        "border-light": "#cbd5e1", // Slate 300
                        "border-dark": "#1e293b", // Slate 800
                        "text-main": "#0f172a", // Slate 900
                        "text-sub": "#64748b", // Slate 500
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4 selection:bg-primary/20 selection:text-primary relative overflow-hidden text-text-main dark:text-white">
<div class="fixed inset-0 pointer-events-none -z-10">
<div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] bg-primary/5 rounded-full blur-[120px]"></div>
</div>
<main class="w-full max-w-[480px] bg-white dark:bg-surface-dark rounded-2xl shadow-xl border border-border-light dark:border-border-dark overflow-hidden relative z-10 transition-colors duration-300">
<div class="px-8 pt-10 pb-6 flex flex-col items-center text-center">
<div class="mb-6 flex size-14 items-center justify-center rounded-xl bg-primary/10 text-primary ring-1 ring-primary/20">
<span class="material-symbols-outlined text-[32px]">fingerprint</span>
</div>
<h1 class="text-text-main dark:text-white text-[26px] font-bold leading-tight tracking-[-0.02em]">
                Log in to your account
            </h1>
<p class="text-text-sub dark:text-white/60 text-base font-normal leading-normal mt-3 max-w-xs">
                Welcome back! Please enter your details to access your dashboard.
            </p>
</div>
<form class="px-8 pb-10 flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-white text-sm font-semibold leading-normal" for="username">Username or Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-text-sub/70 dark:text-white/40 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-sub dark:placeholder:text-white/30 pl-11 pr-4 text-base font-normal leading-normal transition-all" id="username" placeholder="Username or email address" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-text-main dark:text-white text-sm font-semibold leading-normal" for="password">Password</label>
<a class="text-primary text-sm font-semibold hover:text-blue-400 hover:underline transition-colors" href="#" tabindex="-1">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-text-sub/70 dark:text-white/40 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-sub dark:placeholder:text-white/30 pl-11 pr-12 text-base font-normal leading-normal transition-all" id="password" placeholder="•••••••••" type="password"/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-4 text-text-sub/70 dark:text-white/40 hover:text-text-main dark:hover:text-white cursor-pointer transition-colors outline-none focus:text-primary" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<button class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary text-white text-[15px] font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 focus:ring-4 focus:ring-primary/30 transition-all shadow-[0_1px_2px_rgba(0,0,0,0.05)] active:scale-[0.99]">
                Sign In
            </button>
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-light dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-xs uppercase tracking-wider font-medium">
<span class="bg-white dark:bg-surface-dark px-3 text-text-sub/80 dark:text-white/50">Or continue with</span>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center gap-3 rounded-lg h-12 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-main dark:text-white text-[15px] font-semibold leading-normal hover:bg-background-light dark:hover:bg-border-dark transition-colors focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700" type="button">
<svg class="size-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.24 24.0008C15.4765 24.0008 18.2058 22.9382 20.19 21.1039L16.323 18.1056C15.2517 18.8375 13.8627 19.252 12.24 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.24 24.0008Z" fill="#34A853"></path>
<path d="M5.50705 14.3003C5.00636 12.8099 5.00636 11.1961 5.50705 9.70575V6.61481H1.5166C-0.18551 10.0056 -0.18551 14.0004 1.5166 17.3912L5.50705 14.3003Z" fill="#FBBC05"></path>
<path d="M12.24 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.24 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50705 9.70575C6.45079 6.86173 9.10947 4.74966 12.24 4.74966Z" fill="#EA4335"></path>
</svg>
<span>Google</span>
</button>
</form>
<div class="px-8 py-4 bg-background-light/50 dark:bg-background-dark/50 border-t border-border-light dark:border-border-dark text-center">
<p class="text-sm text-text-sub dark:text-white/60">
                Don't have an account? 
                <a class="font-bold text-primary hover:text-blue-400 hover:underline transition-colors ml-1" href="#">Sign up</a>
</p>
</div>
</main>
<div class="mt-8 flex gap-6 text-sm text-text-sub dark:text-white/40 font-medium">
<a class="hover:text-text-main dark:hover:text-white transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-text-main dark:hover:text-white transition-colors" href="#">Terms of Service</a>
</div>

</body></html>
